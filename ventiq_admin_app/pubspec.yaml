publish_to: 'none'

version: 1.2.0+120

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.2.3
  
  # Supabase backend
  supabase_flutter: ^2.5.6
  shared_preferences: ^2.2.2
  
  # Charts and data visualization
  fl_chart: ^0.68.0
  
  # File handling
  file_picker: ^8.0.0+1
  image_picker: ^1.0.4
  
  # HTTP requests
  http: ^1.2.0
  
  # Date formatting
  intl: ^0.19.0
  
  # Timeago for formatting notification dates
  timeago: ^3.7.0
  
  # Barcode scanner
  mobile_scanner: ^5.2.3
  
  # PDF generation
  pdf: ^3.11.3
  printing: ^5.12.0
  
  # Excel generation
  excel: ^4.0.3
  
  # Path provider for file saving
  path_provider: ^2.1.2
  
  # Share functionality
  share_plus: ^12.0.0
  
  # URL launcher for updates
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/ventas_admin.png
    - assets/changelog.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ventas_admin.png"
