name: ventiq_admin_app
description: "Inventtia Admin - Sistema de administración para gestión de inventarios, productos y ventas."
publish_to: 'none'

version: 1.5.0+150

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.2.3
  
  # Supabase backend
  supabase_flutter: ^2.5.6
  shared_preferences: ^2.2.2
  
  # Charts and data visualization
  fl_chart: ^0.68.0
  
  # File handling
  file_picker: ^8.0.0+1
  image_picker: ^1.0.4
  
  # HTTP requests
  http: ^1.2.0
  
  # Date formatting
  intl: ^0.19.0
  
  # Timeago for formatting notification dates
  timeago: ^3.7.0
  
  # Barcode scanner
  mobile_scanner: ^5.2.3
  
  # PDF generation
  pdf: ^3.11.3
  printing: ^5.12.0
  
  # Excel generation
  excel: ^4.0.3
  
  # Path provider for file saving
  path_provider: ^2.1.2
  
  # Share functionality
  share_plus: ^12.0.0
  
  # URL launcher for updates
  url_launcher: ^6.2.4

  # Bluetooth thermal printer
  print_bluetooth_thermal: ^1.1.6
  esc_pos_utils_plus: ^2.0.1
  permission_handler: ^11.3.1

  # Dropdown searchable con banderas
  dropdown_search: ^5.0.5
  country_flags: ^2.0.2

  # OpenStreetMap para localización
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/inventia.png
    - assets/images/ic.png
    - assets/changelog.json

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic.png"
  min_sdk_android: 21
  # Configuración para evitar recorte
  adaptive_icon_background: "#194B8C"  # Color sólido que coincide con tu tema
  adaptive_icon_foreground: "assets/images/ic.png"
  remove_alpha_ios: true
  # Solo generar tamaños necesarios
  android_13_icon: true
  # Configuración adicional para evitar recorte
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

