name: ventiq_admin_app
description: "Vendedor admin - Sistema de administración para gestión de inventarios, productos y ventas."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Supabase backend
  supabase_flutter: ^2.5.6
  shared_preferences: ^2.2.2
  
  # Charts and data visualization
  fl_chart: ^0.68.0
  
  # File handling
  file_picker: ^8.0.0+1
  image_picker: ^1.0.4
  
  # HTTP requests
  http: ^1.2.0
  
  # Date formatting
  intl: ^0.19.0
  
  # Barcode scanner
  mobile_scanner: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/ventas_admin.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ventas_admin.png"
  min_sdk_android: 21

