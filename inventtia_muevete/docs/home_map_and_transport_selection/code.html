<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Map and Transport Selection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1a2232",
                        "surface-darker": "#111722",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem",
                        "2xl": "1rem", 
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.37)",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom map pattern for background */
        .map-bg {
            background-color: #111621;
            background-image: 
                linear-gradient(#1a2232 2px, transparent 2px),
                linear-gradient(90deg, #1a2232 2px, transparent 2px);
            background-size: 40px 40px;
            position: relative;
        }
        
        /* Simulating roads */
        .map-road {
            position: absolute;
            background-color: #243047;
            border-radius: 999px;
        }

        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 overflow-hidden h-screen w-full selection:bg-primary selection:text-white">
<!-- Main Container -->
<div class="relative h-full w-full flex flex-col">
<!-- Map Background Layer -->
<div class="absolute inset-0 z-0 map-bg overflow-hidden" data-alt="Dark map background with grid lines representing streets">
<!-- Simulated Map Elements (Abstract Roads/Parks) -->
<div class="map-road w-[120%] h-8 top-[30%] -left-10 rotate-12"></div>
<div class="map-road w-[120%] h-6 top-[60%] -left-10 -rotate-6"></div>
<div class="map-road w-6 h-[120%] top-[-10%] left-[40%] rotate-0"></div>
<div class="map-road w-4 h-[80%] top-[20%] right-[20%] rotate-0"></div>
<!-- Park Area -->
<div class="absolute top-[15%] right-[10%] w-32 h-32 bg-[#1a2232]/50 rounded-3xl rotate-12"></div>
<!-- User Location Pulse -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center z-10">
<div class="w-16 h-16 bg-primary/20 rounded-full animate-ping absolute"></div>
<div class="w-6 h-6 bg-white rounded-full border-4 border-primary shadow-lg z-20"></div>
</div>
<!-- Nearby Cars (Small moving dots) -->
<div class="absolute top-[32%] left-[20%] w-3 h-3 bg-slate-400 rounded-full shadow-sm"></div>
<div class="absolute top-[58%] left-[70%] w-3 h-3 bg-slate-400 rounded-full shadow-sm"></div>
<div class="absolute top-[45%] right-[22%] w-3 h-3 bg-slate-400 rounded-full shadow-sm"></div>
</div>
<!-- Top UI Layer: Status & Search -->
<div class="absolute top-0 left-0 right-0 z-20 pt-12 px-4 pb-4 bg-gradient-to-b from-background-dark/80 to-transparent pointer-events-none">
<div class="flex items-center justify-between pointer-events-auto gap-3">
<!-- Profile Button -->
<button class="flex items-center justify-center size-12 rounded-full bg-surface-dark shadow-lg border border-white/5 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-white">menu</span>
</button>
<!-- Search Bar -->
<div class="flex-1 h-12 bg-surface-dark rounded-full shadow-lg border border-white/5 flex items-center px-4 gap-3 active:scale-[0.99] transition-transform cursor-pointer">
<div class="size-2 rounded-full bg-primary"></div>
<span class="text-slate-400 text-sm font-medium">Where to?</span>
</div>
<!-- Notifications/Gift -->
<button class="flex items-center justify-center size-12 rounded-full bg-surface-dark shadow-lg border border-white/5 active:scale-95 transition-transform relative">
<div class="absolute top-3 right-3 w-2 h-2 bg-red-500 rounded-full border border-surface-dark"></div>
<span class="material-symbols-outlined text-white">notifications</span>
</button>
</div>
<!-- Quick Destination Pills -->
<div class="flex gap-2 mt-4 overflow-x-auto no-scrollbar pointer-events-auto pl-1">
<button class="flex items-center gap-2 bg-surface-dark/90 backdrop-blur-md px-4 py-2 rounded-full border border-white/5 shadow-lg active:bg-surface-dark">
<span class="material-symbols-outlined text-primary text-sm">work</span>
<span class="text-white text-xs font-medium">Work</span>
</button>
<button class="flex items-center gap-2 bg-surface-dark/90 backdrop-blur-md px-4 py-2 rounded-full border border-white/5 shadow-lg active:bg-surface-dark">
<span class="material-symbols-outlined text-primary text-sm">home</span>
<span class="text-white text-xs font-medium">Home</span>
</button>
</div>
</div>
<!-- Right Side Controls -->
<div class="absolute top-1/2 right-4 transform -translate-y-1/2 z-20 flex flex-col gap-3 pointer-events-auto">
<button class="flex items-center justify-center size-10 rounded-full bg-surface-dark shadow-lg border border-white/5 text-white active:bg-primary transition-colors">
<span class="material-symbols-outlined text-xl">near_me</span>
</button>
<button class="flex items-center justify-center size-10 rounded-full bg-surface-dark shadow-lg border border-white/5 text-white active:bg-primary transition-colors">
<span class="material-symbols-outlined text-xl">layers</span>
</button>
</div>
<!-- Draggable Bottom Sheet -->
<div class="absolute bottom-0 left-0 right-0 z-30 flex flex-col justify-end">
<!-- Sheet Container -->
<div class="w-full bg-surface-darker/95 backdrop-blur-xl rounded-t-3xl border-t border-white/5 shadow-[0_-8px_30px_rgba(0,0,0,0.5)] pt-2 pb-8 px-4 sm:px-6 transition-all duration-300 ease-out">
<!-- Grabber Handle -->
<div class="w-full flex justify-center py-3 cursor-grab active:cursor-grabbing">
<div class="w-12 h-1.5 rounded-full bg-slate-600/50"></div>
</div>
<!-- Sheet Header -->
<div class="flex items-center justify-between mb-4 mt-1">
<h2 class="text-lg font-bold text-white tracking-tight">Choose your ride</h2>
<span class="text-xs font-medium text-slate-400 bg-white/5 px-2 py-1 rounded">Estimated Prices</span>
</div>
<!-- Transport Options List -->
<div class="flex flex-col gap-3">
<!-- Option 1: Moto (Active Selection) -->
<label class="relative group cursor-pointer">
<input checked="" class="peer sr-only" name="ride" type="radio"/>
<div class="flex items-center justify-between p-3 rounded-xl bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 transition-all">
<div class="flex items-center gap-4">
<!-- Icon/Image Container -->
<div class="size-14 bg-white/5 rounded-lg flex items-center justify-center relative overflow-hidden">
<!-- Abstract Moto Representation -->
<span class="material-symbols-outlined text-3xl text-slate-300">two_wheeler</span>
</div>
<div class="flex flex-col">
<div class="flex items-center gap-2">
<span class="text-base font-bold text-white">Moto</span>
<span class="material-symbols-outlined text-[16px] text-slate-400">person</span>
<span class="text-xs text-slate-400">1</span>
</div>
<span class="text-xs text-primary font-medium">Fastest • 3 min away</span>
</div>
</div>
<div class="flex flex-col items-end">
<span class="text-lg font-bold text-white">$5.20</span>
<span class="text-xs text-slate-500 line-through">$7.00</span>
</div>
</div>
<!-- Checkmark badge for selected item -->
<div class="absolute -top-1 -right-1 size-5 bg-primary rounded-full items-center justify-center hidden peer-checked:flex border-2 border-surface-darker z-10">
<span class="material-symbols-outlined text-white text-[12px]">check</span>
</div>
</label>
<!-- Option 2: Auto -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="ride" type="radio"/>
<div class="flex items-center justify-between p-3 rounded-xl bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 transition-all opacity-80 hover:opacity-100">
<div class="flex items-center gap-4">
<div class="size-14 bg-white/5 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-slate-300">directions_car</span>
</div>
<div class="flex flex-col">
<div class="flex items-center gap-2">
<span class="text-base font-bold text-white">Auto</span>
<span class="material-symbols-outlined text-[16px] text-slate-400">person</span>
<span class="text-xs text-slate-400">4</span>
</div>
<span class="text-xs text-green-400 font-medium">Comfortable • 5 min away</span>
</div>
</div>
<div class="flex flex-col items-end">
<span class="text-lg font-bold text-white">$10.50</span>
</div>
</div>
<div class="absolute -top-1 -right-1 size-5 bg-primary rounded-full items-center justify-center hidden peer-checked:flex border-2 border-surface-darker z-10">
<span class="material-symbols-outlined text-white text-[12px]">check</span>
</div>
</label>
<!-- Option 3: Microbus -->
<label class="relative group cursor-pointer">
<input class="peer sr-only" name="ride" type="radio"/>
<div class="flex items-center justify-between p-3 rounded-xl bg-surface-dark border-2 border-transparent peer-checked:border-primary peer-checked:bg-primary/10 transition-all opacity-80 hover:opacity-100">
<div class="flex items-center gap-4">
<div class="size-14 bg-white/5 rounded-lg flex items-center justify-center">
<span class="material-symbols-outlined text-3xl text-slate-300">airport_shuttle</span>
</div>
<div class="flex flex-col">
<div class="flex items-center gap-2">
<span class="text-base font-bold text-white">Microbus</span>
<span class="material-symbols-outlined text-[16px] text-slate-400">person</span>
<span class="text-xs text-slate-400">8</span>
</div>
<span class="text-xs text-slate-400 font-medium">8 min away</span>
</div>
</div>
<div class="flex flex-col items-end">
<span class="text-lg font-bold text-white">$4.00</span>
<span class="text-xs text-slate-500">Shared</span>
</div>
</div>
<div class="absolute -top-1 -right-1 size-5 bg-primary rounded-full items-center justify-center hidden peer-checked:flex border-2 border-surface-darker z-10">
<span class="material-symbols-outlined text-white text-[12px]">check</span>
</div>
</label>
</div>
<!-- Payment & Action -->
<div class="mt-6 flex flex-col gap-4">
<!-- Payment Method Selector -->
<div class="flex items-center justify-between px-1">
<div class="flex items-center gap-2 text-white">
<span class="material-symbols-outlined text-slate-400">payments</span>
<span class="text-sm font-medium">Cash</span>
<span class="material-symbols-outlined text-sm text-slate-500">expand_more</span>
</div>
<div class="flex items-center gap-2 text-white">
<span class="material-symbols-outlined text-slate-400">local_offer</span>
<span class="text-sm font-medium">Promo</span>
</div>
</div>
<!-- Main CTA -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
<span>Select Moto</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
