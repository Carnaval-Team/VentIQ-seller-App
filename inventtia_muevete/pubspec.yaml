name: inventtia_muevete
description: "Muevete - Ride-hailing app for passenger transport"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Supabase
  supabase_flutter: ^2.8.4

  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # HTTP
  http: ^1.3.0

  # State Management
  provider: ^6.1.2

  # Local Storage
  shared_preferences: ^2.3.5

  # URL Launcher (WhatsApp, phone calls)
  url_launcher: ^6.3.1

  # Fonts & UI
  google_fonts: ^6.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
